<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blog preview card</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
<article class="blog-preview-card">
  <div class="blog-preview-card__image-container">
    <img src="./assets/images/illustration-article.svg" alt="Article illustration">
  </div>
  <div class="blog-preview-card__infos-container">
    <span class="blog-preview-card__category">Learning</span>
    <span class="blog-preview-card__published">Published 21 Dec 2023</span>
    <a href="#" class="blog-preview-card__title">HTML & CSS foundations</a>
    <p class="blog-preview-card__description">
      These languages are the backbone of every website, defining structure,
      content, and presentation.
    </p>
  </div>
  <div class="blog-preview-card__author-container">
    <img src="./assets/images/image-avatar.webp" alt="Avatar">
    <span class="blog-preview-card__author-name">Greg Hooper</span>
  </div>
</article>

<script defer src="./assets/js/script.js"></script>
</body>
</html>
